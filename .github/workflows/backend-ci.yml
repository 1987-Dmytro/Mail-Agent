name: Backend CI

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  lint:
    name: Lint Backend Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort mypy

      - name: Run ruff (fast Python linter)
        working-directory: ./backend
        run: |
          ruff check app/ tests/ --output-format=github
        continue-on-error: false

      - name: Run black (code formatter check)
        working-directory: ./backend
        run: |
          black --check app/ tests/

      - name: Run isort (import sorting check)
        working-directory: ./backend
        run: |
          isort --check-only app/ tests/

  test:
    name: Test Backend
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: mailagent_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: mailagent_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        working-directory: ./backend
        run: |
          uv venv
          . .venv/bin/activate
          uv pip install -e .
          uv pip install pytest pytest-asyncio pytest-cov pytest-mock httpx

      - name: Create test environment file
        working-directory: ./backend
        run: |
          cat > .env.test << EOF
          APP_ENV=test
          DEBUG=false
          POSTGRES_HOST=localhost
          POSTGRES_PORT=5432
          POSTGRES_DB=mailagent_test
          POSTGRES_USER=mailagent_test
          POSTGRES_PASSWORD=test_password
          REDIS_URL=redis://localhost:6379/0
          GMAIL_CLIENT_ID=test-client-id.apps.googleusercontent.com
          GMAIL_CLIENT_SECRET=test-client-secret
          GMAIL_REDIRECT_URI=http://localhost:3000/auth/gmail/callback
          ENCRYPTION_KEY=dGVzdC1lbmNyeXB0aW9uLWtleS1mb3ItY2ktb25seQ==
          JWT_SECRET_KEY=test-jwt-secret-key-for-ci-testing-only
          JWT_ALGORITHM=HS256
          JWT_EXPIRATION_HOURS=24
          LOG_LEVEL=INFO
          LOG_FORMAT=json
          GROQ_API_KEY=test-groq-api-key
          GEMINI_API_KEY=test-gemini-api-key
          EOF

      - name: Run unit tests
        working-directory: ./backend
        env:
          APP_ENV: test
          DATABASE_URL: postgresql+psycopg://mailagent_test:test_password@localhost:5432/mailagent_test
        run: |
          . .venv/bin/activate
          pytest tests/ -v \
            --ignore=tests/integration/ \
            --ignore=tests/e2e/ \
            --cov=app \
            --cov-report=xml:coverage-unit.xml \
            --cov-report=term-missing \
            --tb=short

      - name: Run integration tests
        working-directory: ./backend
        env:
          APP_ENV: test
          DATABASE_URL: postgresql+psycopg://mailagent_test:test_password@localhost:5432/mailagent_test
        run: |
          . .venv/bin/activate
          pytest tests/integration/ -v \
            --cov=app \
            --cov-report=xml:coverage-integration.xml \
            --cov-report=term-missing \
            --tb=short

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage-unit.xml,./backend/coverage-integration.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run bandit (security linter)
        working-directory: ./backend
        run: |
          bandit -r app/ -ll -f json -o bandit-report.json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: backend/bandit-report.json
          retention-days: 30

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (test only)
        working-directory: ./backend
        run: |
          docker build -t mailagent-backend:test .

      - name: Test Docker image starts
        run: |
          docker run --rm -d --name test-backend \
            -e APP_ENV=test \
            -e JWT_SECRET_KEY=test-secret \
            -e LLM_API_KEY=test-key \
            mailagent-backend:test || true
          sleep 5
          docker logs test-backend || true
          docker stop test-backend || true

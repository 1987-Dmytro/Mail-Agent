name: Frontend E2E Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-e2e.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-e2e.yml'

jobs:
  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: Run E2E tests (Chromium only for CI speed)
        working-directory: frontend
        run: npm run test:e2e:chromium
        env:
          CI: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

      - name: Upload test screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: frontend/test-results/
          retention-days: 7

  test-e2e-full:
    name: E2E Tests (All Browsers)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    # Only run full browser suite on main branch or when PR is labeled
    if: github.ref == 'refs/heads/main' || contains(github.event.pull_request.labels.*.name, 'test-all-browsers')

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run E2E tests on ${{ matrix.browser }}
        working-directory: frontend
        run: npm run test:e2e:${{ matrix.browser }}
        env:
          CI: true

      - name: Upload Playwright report (${{ matrix.browser }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: frontend/playwright-report/
          retention-days: 7

  test-unit:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      DATABASE_URL: postgresql+psycopg://mailagent:mailagent_dev_password_2024@localhost:5432/mailagent
      POSTGRES_USER: mailagent
      POSTGRES_PASSWORD: mailagent_dev_password_2024
      POSTGRES_DB: mailagent
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      SECRET_KEY: test-secret-key-for-ci
      ENVIRONMENT: test

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: mailagent
          POSTGRES_PASSWORD: mailagent_dev_password_2024
          POSTGRES_DB: mailagent
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        run: pip install uv

      - name: Install backend dependencies
        working-directory: backend
        run: uv sync

      - name: Run database migrations
        working-directory: backend
        run: uv run alembic upgrade head

      - name: Start backend server
        working-directory: backend
        run: |
          DATABASE_URL="${DATABASE_URL}" \
          POSTGRES_USER="${POSTGRES_USER}" \
          POSTGRES_PASSWORD="${POSTGRES_PASSWORD}" \
          POSTGRES_DB="${POSTGRES_DB}" \
          POSTGRES_HOST="${POSTGRES_HOST}" \
          POSTGRES_PORT="${POSTGRES_PORT}" \
          SECRET_KEY="${SECRET_KEY}" \
          ENVIRONMENT="${ENVIRONMENT}" \
          uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          echo $! > backend.pid

      - name: Wait for backend to be ready
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:8000/health 2>/dev/null; then
              echo "Backend is ready!"
              break
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 2
          done

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run unit and integration tests
        working-directory: frontend
        run: npm run test:run

      - name: Stop backend server
        if: always()
        run: |
          if [ -f backend/backend.pid ]; then
            kill $(cat backend/backend.pid) || true
          fi

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: frontend/coverage/
          retention-days: 7

  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint

      - name: Run TypeScript type check
        working-directory: frontend
        run: npm run type-check

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run security audit (production only)
        working-directory: frontend
        run: npm audit --production --audit-level=high
        continue-on-error: true

name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  test:
    name: Test Backend (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.13']

    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: mailagent_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: mailagent_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-cov pytest-asyncio pytest-mock

      - name: Create test environment file
        working-directory: ./backend
        run: |
          cat > .env.test << EOF
          # Test Environment Configuration
          APP_ENV=test
          DEBUG=false

          # Database
          POSTGRES_HOST=localhost
          POSTGRES_PORT=5432
          POSTGRES_DB=mailagent_test
          POSTGRES_USER=mailagent_test
          POSTGRES_PASSWORD=test_password

          # Redis
          REDIS_URL=redis://localhost:6379/0

          # Gmail OAuth (Mock credentials for testing)
          GMAIL_CLIENT_ID=test-client-id.apps.googleusercontent.com
          GMAIL_CLIENT_SECRET=test-client-secret
          GMAIL_REDIRECT_URI=http://localhost:3000/auth/gmail/callback

          # Encryption (Test key - generated for CI only)
          ENCRYPTION_KEY=dGVzdC1lbmNyeXB0aW9uLWtleS1mb3ItY2ktb25seQ==

          # JWT
          JWT_SECRET_KEY=test-jwt-secret-key-for-ci-testing-only
          JWT_ALGORITHM=HS256
          JWT_EXPIRATION_HOURS=24

          # Logging
          LOG_LEVEL=INFO
          LOG_FORMAT=json
          EOF

      - name: Run database migrations
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://mailagent_test:test_password@localhost:5432/mailagent_test
        run: |
          # Initialize database schema
          # Note: Add alembic upgrade head here when migrations are set up
          echo "Database schema will be created by test fixtures"

      - name: Run unit tests
        working-directory: ./backend
        env:
          APP_ENV: test
        run: |
          pytest tests/ -v \
            --ignore=tests/integration/ \
            --cov=app \
            --cov-report=xml:coverage-unit.xml \
            --cov-report=term-missing \
            --tb=short

      - name: Run integration tests
        working-directory: ./backend
        env:
          APP_ENV: test
        run: |
          pytest tests/integration/ -v \
            --cov=app \
            --cov-report=xml:coverage-integration.xml \
            --cov-report=term-missing \
            --tb=short

      - name: Upload unit test coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage-unit.xml
          flags: unit-tests
          name: unit-tests-py${{ matrix.python-version }}
          fail_ci_if_error: false

      - name: Upload integration test coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage-integration.xml
          flags: integration-tests
          name: integration-tests-py${{ matrix.python-version }}
          fail_ci_if_error: false

      - name: Check test coverage thresholds
        working-directory: ./backend
        run: |
          echo "Checking coverage thresholds..."
          pytest tests/integration/ \
            --cov=app \
            --cov-fail-under=80 \
            --cov-report=term-missing \
            || echo "::warning::Integration test coverage below 80% threshold"

  lint:
    name: Lint Backend Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort mypy

      - name: Run ruff (fast Python linter)
        working-directory: ./backend
        run: |
          ruff check app/ tests/ --output-format=github
        continue-on-error: true

      - name: Run black (code formatter check)
        working-directory: ./backend
        run: |
          black --check app/ tests/
        continue-on-error: true

      - name: Run isort (import sorting check)
        working-directory: ./backend
        run: |
          isort --check-only app/ tests/
        continue-on-error: true

      - name: Run mypy (type checking)
        working-directory: ./backend
        run: |
          mypy app/ --ignore-missing-imports --no-strict-optional
        continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run bandit (security linter)
        working-directory: ./backend
        run: |
          bandit -r app/ -ll -f json -o bandit-report.json
        continue-on-error: true

      - name: Run safety (dependency vulnerability check)
        working-directory: ./backend
        run: |
          pip install -e .
          safety check --json > safety-report.json
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            backend/bandit-report.json
            backend/safety-report.json
          retention-days: 30

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        working-directory: ./backend
        run: |
          docker build -t mailagent-backend:${{ github.sha }} .
        continue-on-error: true

      - name: Test Docker image starts
        run: |
          docker run --rm -d --name test-backend \
            -e APP_ENV=test \
            -e POSTGRES_HOST=localhost \
            mailagent-backend:${{ github.sha }} || echo "Docker image test skipped (no Dockerfile yet)"
        continue-on-error: true

  report:
    name: Test Report Summary
    runs-on: ubuntu-latest
    needs: [test, lint, security]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "## CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Status" >> $GITHUB_STEP_SUMMARY
          echo "- Unit Tests: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Integration Tests: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Linting: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Security Scan: ${{ needs.security.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Coverage" >> $GITHUB_STEP_SUMMARY
          echo "View detailed coverage reports in Codecov" >> $GITHUB_STEP_SUMMARY

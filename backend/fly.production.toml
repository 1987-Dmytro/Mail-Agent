# Fly.io configuration for Mail Agent Backend - PRODUCTION
# Deploy: flyctl deploy --config fly.production.toml

app = "mailagent-backend-prod"
primary_region = "fra" # Frankfurt (or your preferred region)

[build]
  dockerfile = "Dockerfile"

[env]
  APP_ENV = "production"
  LOG_LEVEL = "WARNING"
  LOG_FORMAT = "json"
  DEBUG = "false"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false # Always on for production
  auto_start_machines = true
  min_machines_running = 1 # At least 1 machine always running
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    soft_limit = 200
    hard_limit = 250

[[services]]
  protocol = "tcp"
  internal_port = 8000
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "5s"

  [[services.http_checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "get"
    path = "/health"
    protocol = "http"

# Resource limits for free tier
[vm]
  memory = '256mb'
  cpus = 1

# Celery Worker Process
[[processes]]
  name = "worker"
  command = ["/app/.venv/bin/celery", "-A", "app.celery", "worker", "--loglevel=info", "--concurrency=1"]

  [processes.resources]
    memory = '256mb'
    cpus = 1

# Celery Beat Process
[[processes]]
  name = "beat"
  command = ["/app/.venv/bin/celery", "-A", "app.celery", "beat", "--loglevel=info"]

  [processes.resources]
    memory = '256mb'
    cpus = 1

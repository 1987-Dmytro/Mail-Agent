services:
  db:
    image: postgres:18-alpine
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - monitoring

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - monitoring
    volumes:
      - redis-data:/data

  # Single API service with dynamic environment
  app:
    build:
      context: .
      args:
        APP_ENV: ${APP_ENV:-development}
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
      - ./backend/data/chromadb:/app/backend/data/chromadb  # ChromaDB persistent storage
    env_file:
      - .env
    environment:
      - APP_ENV=${APP_ENV:-development}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-supersecretkeythatshouldbechangedforproduction}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: on-failure
    networks:
      - monitoring

  # Celery worker for background tasks (email processing, indexing, etc.)
  celery-worker:
    build:
      context: .
      args:
        APP_ENV: ${APP_ENV:-development}
    command: ["/app/.venv/bin/celery", "-A", "app.celery", "worker", "--loglevel=info"]
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
      - ./backend/data/chromadb:/app/backend/data/chromadb  # ChromaDB persistent storage
    env_file:
      - .env
    environment:
      - APP_ENV=${APP_ENV:-development}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-supersecretkeythatshouldbechangedforproduction}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "/app/.venv/bin/celery -A app.celery inspect ping -d celery@$$HOSTNAME"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: on-failure
    networks:
      - monitoring

  # Celery beat for periodic tasks (polling, cleanup, notifications)
  celery-beat:
    build:
      context: .
      args:
        APP_ENV: ${APP_ENV:-development}
    command: ["/app/.venv/bin/celery", "-A", "app.celery", "beat", "--loglevel=info", "--schedule=/app/data/celerybeat-schedule.db"]
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
      - celery-beat-schedule:/app/data  # Beat schedule storage
    env_file:
      - .env
    environment:
      - APP_ENV=${APP_ENV:-development}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-supersecretkeythatshouldbechangedforproduction}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: on-failure
    networks:
      - monitoring

  # Flower - Celery monitoring tool
  flower:
    build:
      context: .
      args:
        APP_ENV: ${APP_ENV:-development}
    command: ["/app/.venv/bin/python", "-m", "celery", "-A", "app.celery", "flower", "--port=5555"]
    ports:
      - "5555:5555"
    env_file:
      - .env
    environment:
      - APP_ENV=${APP_ENV:-development}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
    depends_on:
      - redis
      - celery-worker
    restart: on-failure
    networks:
      - monitoring

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - monitoring
    restart: always

  # Grafana
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/dashboards/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - monitoring
    restart: always

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - monitoring
    restart: always

  # Frontend - Next.js application
  frontend:
    build:
      context: ../frontend
      target: development
    ports:
      - "3001:3000"
    volumes:
      - ../frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - INTERNAL_API_URL=http://app:8000
      - NODE_ENV=development
    depends_on:
      - app
    networks:
      - monitoring
    restart: on-failure
    extra_hosts:
      - "host.docker.internal:host-gateway"


networks:
  monitoring:
    driver: bridge

volumes:
  grafana-storage:
  postgres-data:
  redis-data:
  celery-beat-schedule:  # Celery beat schedule persistence
networks:
  mailagent-network:
    driver: bridge
    name: mailagent-network

volumes:
  postgres-data:
    name: mailagent-postgres-data
  redis-data:
    name: mailagent-redis-data
  chroma-data:
    name: mailagent-chroma-data
